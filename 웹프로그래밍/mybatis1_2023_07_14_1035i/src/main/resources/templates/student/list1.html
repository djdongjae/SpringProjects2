<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 목록(검색)</title>
    <style>
        div.container {
            width: 900px;
            margin: 50px auto;
        }

        thead th {
            background-color: #eee;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            padding: 4px;
            border: 1px solid lightgray;
        }

        td:nth-child(4) {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>학생 목록(검색)</h1>
        <form method="post">
            <label>이름</label>
            <input type="text" name="srchText" th:value="${srchText}" placeholder="검색조건">
            <button type="submit">조회</button>
        </form>
        <br>
        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>학번</th>
                    <th>이름</th>
                    <th>학과</th>
                    <th>전화</th>
                    <th>성별</th>
                    <th>이메일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${students}">
                    <td th:text="${student.studentNo}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.departmentName}"></td>
                    <td th:text="${student.phone}"></td>
                    <td th:text="${student.sex}"></td>
                    <td th:text="${student.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
