<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>사용월</th>
        <th>호선</th>
        <th>역명</th>
        <th>하차 인원</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subway: ${subways}">
        <td th:text="${subway.getId()}"></td>
        <td th:text="${subway.getUseMonth()}"></td>
        <td th:text="${subway.getLine()}"></td>
        <td th:text="${subway.getName()}"></td>
        <td th:text="${subway.getAlight()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
